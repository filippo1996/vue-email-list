<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mailing List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="title text-center">Mailing List per il marketing online</h1>
        <div id="error" class="error text-center hidden"></div>
        <div id="input" class="container-input">
           <label for="qtyEmail">Quanti indirizzi email vuoi caricare?</label>
           <input type="number" id="qtyEmail" placeholder="Numero di email">
           <button id="submit" class="btn">Carica</button>
        </div>
        <div>
            <div id="load" class="container-loader hidden">
                <div class="loader"></div>
                <p class="message">Caricamento in corso, attendere...</p>
            </div>
            <ul id="email" class="emails">
            </ul>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
